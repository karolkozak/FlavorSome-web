<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FlavorSome</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link type="text/css" rel="stylesheet" href="//js.api.here.com/v3/3.0/mapsjs-ui.css">
</head>
<body>
  <fs-root>
    <style>
      fs-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
      }
      body {
        margin: 0;
        padding: 0;
      }

      .loader {
        text-align: center;
      }

      .column img {
        margin-right: auto;
        margin-left: auto;
        width: auto;
        min-height: 3rem;
        max-height: 8rem;
        margin-bottom: 5vh;
      }

      .square {
        display: inline-block;
        margin: 0 10px;
        height: 10px;
        width: 10px;
        background-color: #CCCCCC;
        animation: loading 1.5s ease-out infinite;;
      }
      .square1 {
        animation-delay: 0s;
      }
      .square2 {
        animation-delay: 0.1s;
      }
      .square3 {
        animation-delay: 0.2s;
      }
      .square4 {
        animation-delay: 0.3s;
      }
      .square5 {
        animation-delay: 0.4s;
      }
      .square6 {
        animation-delay: 0.5s;
      }

      @media (min-width: 768px) {
        .column img {
          margin-bottom: 4vh;
        }
      }

      @keyframes loading {
        10% {
          transform: translateY(-30px);
        }
        40% {
          transform: translateY(0);
        }
      }
    </style>
    <div class="column">
      <img src="assets/ux/logo.svg">
      <div class="loader">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
        <div class="square square4"></div>
        <div class="square square5"></div>
        <div class="square square6"></div>
      </div>
    </div>
  </fs-root>

  <script src="//js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="//js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
  <script src="//js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
  <script src="//js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
