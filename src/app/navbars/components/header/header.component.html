<div class="un-header-add">We got EAT!</div>
<nav class="navbar navbar-light">
  <span class="un-app-name" [routerLink]="['/']">
    <img src="assets/ux/logo-mini-2.svg">
  </span>
  <un-place-searcher *ngIf="showPlaceSearcher()"></un-place-searcher>
  <span class="un-header-fill"></span>
  <un-language-chooser></un-language-chooser>
  <button class="btn" *ngIf="currentUser">{{userDisplayName}}</button>

</nav>
