<form [formGroup]="searchForm" (ngSubmit)="searchPlaces()">
  <mat-form-field>
    <input type="text" matInput placeholder="{{'Search for places' | translate }}" formControlName="searchInput"
           [matAutocomplete]="auto">
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">{{'Q' | translate}}</button>
</form>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let place of places">
    <a [routerLink]="['/places', place.id]">{{ place.name }}</a>
  </mat-option>
  <mat-option class="un-search-last">
    <a [routerLink]="['/places']">{{ places.length ? 'More results' : 'Advanced search' | translate }}</a>
  </mat-option>
</mat-autocomplete>
