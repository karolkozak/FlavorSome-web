<form (ngSubmit)="login()">
  <mat-form-field>
    <input matInput placeholder="{{'email' | translate}}">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="{{'password' | translate}}" >
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">{{'Login' | translate}}</button>
</form>
