<form [formGroup]="loginUserForm" (ngSubmit)="login()" (keyup.enter)="login()">
  <div class="form-group col-12">
    <input type="email" class="form-control" name="email" formControlName="email" placeholder="{{'email' | translate}}" tabindex="1">
    <input type="password" class="form-control" formControlName="password" placeholder="{{'password' | translate}}"
           tabindex="1">
  </div>
  <div class="fs-error" *ngIf="errorMessage"><i class="material-icons">warning</i>{{errorMessage?.message | translate}}
  </div>
  <button class="btn" [promiseBtn]="promiseButton" type="submit">{{'Login' | translate}}</button>
</form>
