<a class="fs-user-item" [routerLink]="['/users', user?.userId]" [queryParams]="{'tab': 'user_details'}">
  <div class="row">
    <div class="col-3">
      <fs-user-picture [picture]="user?.picture"></fs-user-picture>
    </div>
    <div class="col-9">
      <span class="fs-user-name">{{user?.firstname + ' ' + user?.lastname}}</span>
    </div>
  </div>
</a>
