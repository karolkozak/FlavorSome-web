<div class="fs-user-details-picture">
  <fs-user-picture [picture]="user?.picture"></fs-user-picture>
</div>

<div *ngIf="showRefreshButton && isCurrentUser && user?.role === UserRole.UNVERIFIED">
  {{ 'Your account is not confirmed yet. Check your email or if you lost our confirmation email, please click the button in order to get token.' | translate }}
  <button class="btn fs-form-button"
          [promiseBtn]="promiseButton"
          (click)="refreshToken()">
    <i class="material-icons">refresh</i>{{ 'Refresh token' | translate }}
  </button>
</div>

<div>
  <div>{{user?.firstname + ' ' + user?.lastname}}</div>
  <div>{{user?.email}}</div>
</div>

<div *ngIf="user?.role === UserRole.BUSINESS">
  <span *ngFor="let place of user?.ownedPlaces">{{place.name}}</span>
</div>
