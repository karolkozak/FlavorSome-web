<div class="fs-user">
  <div class="row fs-user-basic-details">
    <div class="col-sm-12 col-md-4 col-lg-3">
      <fs-user-picture [picture]="user?.picture"></fs-user-picture>
    </div>
    <div class="col-sm-12 col-md-8 col-lg-9">
      <div>{{user?.firstname + ' ' + user?.lastname}}</div>
      <div>{{user?.email}}</div>
    </div>
  </div>
  <div *ngIf="showRefreshButton && isCurrentUser && user?.role === UserRole.UNVERIFIED">
    <span class="fs-confirmation-text">{{ 'Your account is not confirmed yet. Check your email or if you lost our confirmation email, please click the button in order to get token.' | translate }}</span>
    <button class="btn fs-form-button"
            [promiseBtn]="promiseButton"
            (click)="refreshToken()">
      <i class="material-icons">refresh</i>{{ 'Refresh token' | translate }}
    </button>
  </div>

  <div *ngIf="user?.role === UserRole.BUSINESS">
    <span *ngFor="let place of user?.ownedPlaces">{{place.name}}</span>
  </div>
</div>
