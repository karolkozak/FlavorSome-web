<div>
  <button *ngIf="!first"
          mat-button color="link"
          (click)="moreResults(pageableParams.page-1)">
    {{"Previous" | translate}}
  </button>
  <button *ngIf="!last"
          mat-button color="link"
          (click)="moreResults(pageableParams.page+1)">
    {{"Next" | translate}}
  </button>
</div>
