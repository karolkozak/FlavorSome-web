<div class="fs-pagination-buttons-wrapper row">
  <div class="col-sm-12 col-md-6">
    <button *ngIf="!first"
            class="btn"
            (click)="moreResults(pageableParams.page-1)">
      <i class="material-icons">arrow_back</i> {{"Previous" | translate}}
    </button>
  </div>
  <div class="col-sm-12 col-md-6">
    <button *ngIf="!last"
            class="btn"
            (click)="moreResults(pageableParams.page+1)">
      {{"Next" | translate}}  <i class="material-icons">arrow_forward</i>
    </button>
  </div>
</div>
