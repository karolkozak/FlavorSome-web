<div>
  <button *ngIf="!first"
          class="btn"
          (click)="moreResults(pageableParams.page-1)">
    {{"Previous" | translate}}
  </button>
  <button *ngIf="!last"
          class="btn"
          (click)="moreResults(pageableParams.page+1)">
    {{"Next" | translate}}
  </button>
</div>
