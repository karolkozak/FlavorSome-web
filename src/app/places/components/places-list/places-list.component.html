<mat-grid-list [cols]="columnNumbers" [rowHeight]="columnHeight" [gutterSize]="glutter">
  <mat-grid-tile
      class="fs-place-detail-full"
      *ngFor="let tile of places"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="white">
    <fs-places-list-item [place]="tile"></fs-places-list-item>
  </mat-grid-tile>
</mat-grid-list>
