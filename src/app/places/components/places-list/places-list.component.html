<mat-list>
  <mat-list-item *ngFor="let place of places">
    <a [routerLink]="['/places', place.place_id]"><h3 mat-line><b>{{place.name}}</b></h3></a>
    <p *ngFor="let type of filterAvailableTypes(place.types)">#{{type}} </p>
    <p mat-line>{{place.formatted_address}}</p>
  </mat-list-item>
</mat-list>
