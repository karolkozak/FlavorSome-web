<div *ngIf="placeDetails; else other_content">
    <div class="row">
      <div class="col-sm-12">
        <un-place-address [location]="placeDetails?.location"></un-place-address>
        <div *ngIf="placeDetails?.rating">Rating: {{placeDetails?.rating}}</div>
      </div>
    </div>
</div>

<ng-template #other_content>
  <div class="alert alert-warning" role="alert">
    {{"We are sorry, there is no details :(" | translate}}
  </div>
</ng-template>
