<div class="un-map-container-wrapper">
  <div class="un-map-container" [ngSwitch]="provider">

    <ng-template #google [ngSwitchCase]="providers.Google">
      <agm-map [latitude]="mapCenter?.lat" [longitude]="mapCenter?.lng" [scrollwheel]="true" [zoom]="zoom"
               (mapReady)="mapReady($event)">
      </agm-map>
    </ng-template>


    <ng-template #here [ngSwitchCase]="providers.Here">
      <div #map style="width: 100%; height: 100%"></div>
    </ng-template>

  </div>
</div>
